    <!-- built files will be auto injected -->

    <!-- 
      要注意此项目的stylus版本问题，应为3.0.2版本
      也有可能是axios没装

      npm install stylus-loader@3.0.2 --save --registry=https://registry.npm.taobao.org
       npm install axios --registry=https://registry.npm.taobao.org

     -->
    <!-- 建脚手架时候的步骤
    1、npm install -g vue-cli --registry=https://registry.npm.taobao.org
    2、vue init webpack cshop --registry=https://registry.npm.taobao.org
    3、cd如文件夹：cd cshop
    4、全局安装：npm install --registry=https://registry.npm.taobao.org
    5、npm run dev


    后续工作
    <style lang="stylus" rel="stylesheet/stylus">
    /* 上面style后面的语句告诉编译器 下面我是使用stylus语法来写css的 */
    7、安装stylus依赖包
    npm install stylus stylus-loader --save-dev --registry=https://registry.npm.taobao.org
    8、下载v-router npm install vue-router --save --registry=https://registry.npm.taobao.org

    9、下载swiper
     npm install --save swiper --registry=https://registry.npm.taobao.org


    10、生成本地仓库
    先git init

    后git add *

    再 git commit -m "init cshop"

    再关联github上的项目
    git remote add origin https://github.com/umitomoya/210120_cshop.git

    随后git push origin master
    
    11、下载vuex 使用vuex管理状态
    npm install --save vuex --registry=https://registry.npm.taobao.org

    12、下载mint-ui
    npm install --save mint-ui --registry=https://registry.npm.taobao.org

    13、下载工具包（按需打包）
    npm install --save-dev babel-plugin-component --registry=https://registry.npm.taobao.org

    14、下载mockjs 用来模拟数据
    npm install mockjs --registry=https://registry.npm.taobao.org

    15、下载better-scroll
    npm install better-scroll --save --registry=https://registry.npm.taobao.org

    16、下载图片懒加载所要用到的包
    npm install --save vue-lazyload --registry=https://registry.npm.taobao.org

    17、下载格式化日期的包
    npm install --save moment --registry=https://registry.npm.taobao.org

        由于moment格式化包太大，若要优化
        可以使用date-fns 代替moment
        npm install --save date-fns --registry=https://registry.npm.taobao.org

    18、项目写完最后的最后可以使用打包格式化
    npm run bulid --report --registry=https://registry.npm.taobao.org
    -->
</body>

</html>
